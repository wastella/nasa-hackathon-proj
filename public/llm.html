<!DOCTYPE html>
<html class="html">
    <head>
        <title>AgroEye - LLM</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="animations.css">
        <script src="transitions.js"></script>
        <script>
          document.body.classList.add('transitioning');
          window.addEventListener('DOMContentLoaded', (event) => {
              setTimeout(() => {
                  document.body.classList.remove('transitioning');
              }, 50);
          });
        </script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                  <li><a href="index.html" class="contrast"><strong>AgroEye</strong></a></li>
                </ul>
                <ul>
                  <li><a href="llm.html" class="contrast"><strong>LLM</strong></a></li>
                  <li><a href="about.html" class="contrast"><strong>About</strong></a></li>
                  <li>
                    <button id="theme-toggle" class="contrast">
                        <span class="material-icons">light_mode</span>
                        <span class="material-icons">dark_mode</span>
                    </button>
                  </li>
                </ul>
            </nav>
        </header>
        <div class="page-transition">
            <main class="container">
                <div class="form-container">
                    <form id="llm-form">
                        <label for="prompt">Enter your prompt:</label>
                        <textarea id="llm-textarea" name="prompt" rows="4" cols="50" required placeholder="Example: Analyze the temperature and precipitation data for the specified time period and location. Provide insights on how these weather conditions might affect crop growth and suggest any necessary adjustments to farming practices."></textarea>

                        <label for="llm_select_datatype" id="datatype-label">Select your data type...</label>
                        <select id="llm_select_datatype" name="llm_select_datatype" multiple required>
                            <option value="Temperature">Temperature</option>
                            <option value="Precipitation">Precipitation</option>
                            <option value="Wind Speed Close to the Ground">Wind Speed Close to the Ground</option>
                            <option value="Wind Speed High Up">Wind Speed High Up</option>
                            <option value="Wind Direction">Wind Direction</option>
                            <option value="Humidity">Humidity</option>
                            <option value="Cloud Cover">Cloud Cover</option>
                            <option value="UV Index">UV Index</option>
                        </select>

                        <label for="lat">Latitude:</label>
                        <input type="number" id="lat" name="lat" step="any" required>

                        <label for="long">Longitude:</label>
                        <input type="number" id="long" name="long" step="any" required>

                        <input type="submit" value="Analyze">
                    </form>
                </div>
                
                <div class="results-container" style="display: none;">
                    <div class="analysis-container">
                        <h2>Analysis</h2>
                        <p id="result"></p>
                    </div>
                    <div class="graph-container">
                        <div id="d3-container"></div>
                    </div>
                    <button id="respond-button" style="display: none;">Respond to AI</button>
                    <div id="chat-container" style="display: none;">
                        <div id="chat-messages"></div>
                        <textarea id="user-message" rows="4" cols="50"></textarea>
                        <button id="send-message">Send</button>
                    </div>
                </div>
            </main>
        </div>
        <script src="llm.js"></script>
        <script src="theme.js"></script>
    </body>
</html>
