<!DOCTYPE html>
<html class="html">
    <head>
        <title>AgroEye - LLM</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="animations.css">
        <script src="transitions.js"></script>
        <script>
          document.body.classList.add('transitioning');
          window.addEventListener('DOMContentLoaded', (event) => {
              setTimeout(() => {
                  document.body.classList.remove('transitioning');
              }, 50);
          });
        </script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                  <li><a href="index.html" class="contrast"><strong>AgroEye</strong></a></li>
                </ul>
                <ul>
                  <li><a href="llm.html" class="contrast"><strong>LLM</strong></a></li>
                  <li><a href="#" class="contrast"><strong>Data Viewer</strong></a></li>
                  <li><a href="about.html" class="contrast"><strong>About</strong></a></li>
                  <li>
                    <button id="theme-toggle" class="contrast">
                        <span class="material-icons">light_mode</span>
                        <span class="material-icons">dark_mode</span>
                    </button>
                  </li>
                </ul>
            </nav>
        </header>
        <div class="page-transition">
            <main class="container">
                <form id="llm-form">
                    <label for="llm_select_datatype" id="datatype-label">Select your data type...</label>
                    <select name="llm_select_datatype" id="llm_select_datatype" aria-label="Select your data type..." required>
                        <option selected disabled value="">Select your data type...</option>
                        <option>Temperature</option>
                        <option>Precipitation</option>
                    </select>
                    
                    <label for="llm-lat">Latitude</label>
                    <input type="text" id="llm-lat" name="lat" placeholder="Enter Latitude (e.g., 36.7783)" aria-label="lat">
                    
                    <label for="llm-long">Longitude</label>
                    <input type="text" id="llm-long" name="long" placeholder="Enter Longitude (e.g., -119.4179)" aria-label="long">
                    
                    <label for="datetime_start">Start Date</label>
                    <input type="datetime-local" id="datetime_start" name="datetime_start" aria-label="datetime_start">
                    
                    <label for="datetime_end">End Date</label>
                    <input type="datetime-local" id="datetime_end" name="datetime_end" aria-label="datetime_end">
                    
                    <label for="llm-textarea">Prompt for Gemini</label>
                    <textarea id="llm-textarea" name="prompt" placeholder="E.g.: Analyze the temperature trends for this location over the specified time period. How might these affect crop growth?" aria-label="Prompt for Gemini"></textarea>
                    
                    <input type="submit" value="Analyze" id="llm-submit-btn"/>
                </form>
                <p id="result"></p>
                <div id="d3-container"></div>
            </main>
        </div>
        <script src="llm.js"></script>
        <script src="theme.js"></script>
    </body>
</html>
